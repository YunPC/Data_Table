<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <link rel="stylesheet" href="table.css">
    <title>우체국 택배 요금 안내</title>
</head>
<body>
    <h1>우체국 택배 요금 안내</h1>

    <h2>우체국택배(방문접수) 요금표</h2>
    <p id="visitReception">
        고객이 원하는 장소로 우체국직원이 방문하여 접수하는 서비스
    </p>
    <table aria-describedby="visitReception">
        <caption>우체국택배(방문접수)</caption>
        <thead>
            <!-- 빨간색 행 영역 및 보라색 영역 정의 -->
            <tr>
                <th scope="row" colspan="2">구 분<br>(초과 ~ 이하)</th>
                <th scope="col">5kg 이하<br>(80cm 이하)</th>
                <th scope="col">5kg∼10kg<br>(80㎝∼100㎝)</th>
                <th scope="col">10kg∼20kg<br>(100㎝∼120㎝)</th>
                <th scope="col">20kg∼30kg<br>(120㎝∼160㎝)</th>
            </tr>
        </thead>
        <tbody>
            <!-- 주황색 행 영역 정의 -->
            <tr>
                <th scope="row" colspan="2">익일배달</th>
                <td>5,000</td>
                <td>8,000</td>
                <td>10,000</td>
                <td>12,000</td>
            </tr>
             <!-- 초록, 하늘, 파랑 행 영역 정의 -->
            <tr>
                <th scope="rowgroup" rowspan="2">제주</th>
                <!-- 하늘색 행 영역 정의 -->
                <th scope="row">익일 배달</th>
                    <td>7,500</td>
                    <td>10,500</td>
                    <td>12,500</td>
                    <td>14,500</td>
            </tr>
            <tr>
                <!-- 파랑색 행 영역 정의 -->
                <th scope="row">D+2일 배달</th>
                    <td>5,000</td>
                    <td>8,000</td>
                    <td>10,000</td>
                    <td>12,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
